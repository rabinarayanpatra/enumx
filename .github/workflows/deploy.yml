name: Auto Deploy to GitHub Packages

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'LICENSE.md'
      - 'README.md'
      - '*.md'
      - 'docs/**'
      - '.github/*.md'

permissions:
  contents: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'maven'

      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Determine next version
        id: version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Current version: $CURRENT_VERSION"
          BASE_VERSION=$(echo "$CURRENT_VERSION" | cut -d. -f1,2)
          PATCH_VERSION=$(echo "$CURRENT_VERSION" | cut -d. -f3)
          NEW_PATCH=$((PATCH_VERSION + 1))
          NEW_VERSION="${BASE_VERSION}.${NEW_PATCH}"
          echo "Next version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"

      - name: Update project version
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.new_version }} -DgenerateBackupPoms=false

      - name: Build and Test
        run: mvn -B clean verify

      - name: Commit and push version bump
        run: |
          if git diff --quiet; then
            echo "No version changes detected; skipping commit"
            exit 0
          fi
          git add pom.xml
          git commit -m "chore: bump version to $NEW_VERSION"
          git push

      - name: Deploy to GitHub Packages
        run: mvn -B deploy --batch-mode
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release to GitHub Packages

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  verify:
    name: Verify project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'
          cache: maven

      - name: Run tests
        run: mvn -B --no-transfer-progress verify

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          if-no-files-found: warn

  release:
    name: Publish package
    needs: verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java with publishing credentials
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Configure Git user
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Determine next version
        id: version
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "Current version: ${CURRENT_VERSION}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT_VERSION}"
          if [ -z "${PATCH}" ]; then
            echo "::error::Unable to parse semantic version from ${CURRENT_VERSION}"
            exit 1
          fi
          NEXT_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}"
          echo "new_version=${NEW_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "NEW_VERSION=${NEW_VERSION}" >> "${GITHUB_ENV}"

      - name: Update project version
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.new_version }} -DgenerateBackupPoms=false
          mvn versions:commit

      - name: Deploy to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B --no-transfer-progress deploy -DskipTests

      - name: Commit release
        run: |
          if git diff --quiet; then
            echo "No version change detected; skipping commit"
            exit 0
          fi
          git add pom.xml
          git commit -m "chore: release $NEW_VERSION"

      - name: Tag release
        run: |
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "Tag v$NEW_VERSION already exists; skipping"
            exit 0
          fi
          git tag "v$NEW_VERSION"

      - name: Push release commit and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: EnumX v${{ env.NEW_VERSION }}
          body_path: CHANGELOG.md
